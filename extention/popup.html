<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebShield Extension</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="popup-root">
    <h2>WebShield Extension</h2>
    <div id="account-section">
      <div id="login-form">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn">Login</button>
      </div>
      <div id="user-info" style="display:none;">
        <span id="user-email"></span>
        <button id="logout-btn">Logout</button>
      </div>
    </div>
    <div id="scan-section">
      <input type="text" id="scan-url" placeholder="Enter URL to scan">
      <button id="scan-btn">Scan</button>
      <div id="scan-result"></div>
    </div>
    <div id="history-section">
      <h3>Recent Scans</h3>
      <ul id="history-list"></ul>
    </div>
    <div id="quick-actions">
      <button id="report-btn">Report Suspicious Site</button>
      <button id="settings-btn">Settings</button>
      <button id="emergency-btn">Emergency Disable</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
