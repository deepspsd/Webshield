<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebShield Extension Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>WebShield Settings</h2>
  <div>
    <label>Notification Preferences:</label>
    <select id="notif-pref">
      <option value="all">All notifications</option>
      <option value="important">Only important alerts</option>
      <option value="none">No notifications</option>
    </select>
    <button id="save-notif">Save</button>
  </div>
  <div>
    <label>Whitelist (trusted sites):</label>
    <ul id="whitelist-list"></ul>
    <input type="text" id="add-whitelist" placeholder="Add domain">
    <button id="add-whitelist-btn">Add</button>
  </div>
  <div>
    <button id="sync-btn">Sync Settings</button>
  </div>
  <script src="options.js"></script>
</body>
</html>
